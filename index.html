<head>
    <title>Mustang v3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="initApplication()">  
    <h1>Mustang v3</h1>  
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    

    <form autocomplete="off" onclick="searched()">
        <div class="text-center">
            <input id="myInput" type="search" placeholder="Search Here" ><br><br>
        </div>
    </form>
<div class="text-center">
    <button type="button" onclick="newContact()">New</button> 
    <button type="button" onclick="remove()">Delete</button>  
    <button type="button" onclick="add()">Add</button>  
    
</div>
    <table class="center">
        <tr><td>Name:</td><td> <input id="nameID" type="text" value="" size="20"></td></tr>
        <tr><td>Email:</td><td><input id="emailID" type="text" value="" size="20"></td></tr>
        <tr><td>Zip</td><td> <input id="zipID" type="text" value="" size="20" onfocus="ZipCity()" onblur="ZipCity()"></td></tr>
        <tr><td>City:</td><td><input id="cityID" type="text" value="" size="20"></td></tr>
        <tr><td>State:</td><td><input id="stateID" type="text" value="" size="20"></td></tr>
    </table>
<div class="text-center">
    <button type="submit" onclick="next()">Next</button> 
    <button type="submit" onclick="previous()">Previous</button>    
    <button type="submit" onclick="saveContactsToServer()">Save Contacts</button> 
    <!--<button type="submit" onclick="loadContactsFromServer()">Load Contacts</button>
    <button type="submit" onclick="logContacts()">Log Contacts</button>-->
</div>
    <br><br>

    <p id="statusID"></p>

    <hr>
    <button onclick="loadIndex()" style="margin-top: 0;">Loading The Index</button><br>
    Index:<p id="indexID"></p>

    <button onclick="loadContacts()"style="margin-top: 0;">Loading The Contacts</button><br>
    Contacts:<p id="contactsID"></p>

    <button onclick="logContacts()"style="margin-top: 0;">Log Contacts to the Console</button>
    <p id="logID" style="margin-top: 0;"></p>
    
    <script src="mv3.js"></script>

</body>
</html>
